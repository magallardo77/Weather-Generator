<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Forecast Generator</title>
</head>

<body>
  <section>
    <h1>Weather Forecast Generator</h1>
  </section>
  <div class="d-flex search-container">
    <div class="col-3 sidebar">
      <h3>Search by city name:</h3>
      <!-- Add margin in input -->
      <div class="input-group rounded">
        <input type="search" id="input-group" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
          <i class="bi bi-search" id="search-city"></i>
        </span>
      </div>
    </div>
    <section>
      <h4>Upcoming Weather</h4>
      <div class="card col-12" style="width: 66rem;" id="info">
        <div class="card-body">
          <h5 class="card-title"></h5>
        </div>
        <p class="list-group-item" id="temperature"></p>
        <p class="list-group-item" id="humidity"></p>
        <p class="list-group-item" id="uv"></p>
        <p class="list-group-item" id="wind"></p>
      </div>
      <section>
        <h4>5 Day Forecast</h4>
      </section>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
